####################################

# デバックF3
## value: 設定する値

## GUIの表示/非表示(F1)
key.debugF1:
  unlock: true
  value: false # true: hideGUI (falseがデフォルト(GUIを表示する))
##　デバッグ画面(F3)
key.debugF3:
  unlock: true
  value: false # true: renderDebug (falseがデフォルト(デバッグ画面を表示しない))
## 当たり判定を表示(F3+B)
key.debugF3+B:
  unlock: true
  value: false # false:非表示 (falseがデフォルト(当たり判定を表示しない))
## 高度な情報を表示(F3+H)
key.debugF3+H:
  unlock: true
  value: false

###
## active: falseにすると無効化
## /tpコマンドとして座標をコピー。長押しでゲームをクラッシュ(F3+C)
key.debugF3+C:
  active: true
## チャンクの境界を表示(F3+G)
key.debugF3+G:
  active: true
## エンティティまたはブロックのデータをクリップボードにコピー(F3+I)
key.debugF3+I:
  active: true

