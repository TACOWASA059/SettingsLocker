###############################
# キー割り当て
# unlock: trueのとき、何も変更しない
# unlock: falseのとき、keyを変更できなくする
#     keyが指定されていれば、指定されたkeyに割り当てる
#     keyが指定されていなければ、キー割り当てを変更しない
#     keyは大文字・小文字を区別しない
# modで追加されたキーを設定したい場合は、ボタンを右クリックする
#  or
# 対象modのlangファイルなどから対象となるパスを見つけてください。

## ZOOM設定
### Optifine ZOOM設定
